apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: quiz
  labels:
    app: backend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: backend-sa # Bind a specific service account for RBAC
      automountServiceAccountToken: false # Disable automatic service account token mounting
      containers:
      - name: backend
        image: shantanu789/backend-api # Use a specific version tag
        ports:
        - containerPort: 3000
        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-uri
        resources:
          requests:
            cpu: "250m" # CPU request
            memory: "256Mi" # Memory request
          limits:
            cpu: "500m" # CPU limit
            memory: "512Mi" # Memory limit
        volumeMounts:
        - name: backend-storage
          mountPath: /data/storage # Adjust path as needed
      volumes:
      - name: backend-storage
        persistentVolumeClaim:
          claimName: backend-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backend-pvc
  namespace: quiz
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi # Storage request for PVC
    limits:
      storage: 1Gi # Storage limit for PVC
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: quiz
spec:
  selector:
    app: backend
  ports:
  - port: 3000
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backend-sa
  namespace: quiz
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: backend-role
  namespace: quiz
rules:
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: backend-role-binding
  namespace: quiz
subjects:
- kind: ServiceAccount
  name: backend-sa
  namespace: quiz
roleRef:
  kind: Role
  name: backend-role
  apiGroup: rbac.authorization.k8s.io